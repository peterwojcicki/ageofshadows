    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #fps {
            position: absolute;
            background-color: black;
            border: 2px solid red;
            text-align: center;
            font-size: 16px;
            color: white;
            top: 15px;
            right: 10px;
            width: 60px;
            height: 20px;
        }
    </style>
</head>
<body>
<div id="fps">0</div>
<canvas id="renderCanvas"></canvas>
<script>
    var canvas = document.getElementById("renderCanvas");

    var keys = {
        rotateLeft: 0,
        rotateRight: 0,
        left: 0,
        right: 0,
        forward: 0,
        backward: 0,
        zoomIn: 0,
        zoomOut: 0,
        up: 0,
        kick: 0,
        fireGun: 0
    };

    var engine = null;
    var scene = null;
    var camera = null;
    var sceneToRender = null;
    var ground = null;
    var water = null;
    var player = null;
    var fog = null;

    var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
            preserveDrawingBuffer: true,
            stencil: true,
            disableWebGL2Support: false
        });
    };
    var createScene = function () {

        var scene = new BABYLON.Scene(engine);

        /********** POINTER LOCK **************************/
        var isLocked = false;
        scene.onPointerDown = function (evt) {
            if (!isLocked) {
                canvas.requestPointerLock = canvas.requestPointerLock || canvas.msRequestPointerLock || canvas.mozRequestPointerLock || canvas.webkitRequestPointerLock;
                if (canvas.requestPointerLock) {
                    canvas.requestPointerLock();
                }
            }

            evt.preventDefault()
        };

        // Event listener when the pointerlock is updated (or removed by pressing ESC for example).
        var pointerlockchange = function () {
            var controlEnabled = document.mozPointerLockElement || document.webkitPointerLockElement || document.msPointerLockElement || document.pointerLockElement || null;

            // If the user is already locked
            if (!controlEnabled) {
                isLocked = false;
            } else {
                isLocked = true;
            }
        };

        /**************************************************************/

        // Attach events to the document
        document.addEventListener("pointerlockchange", pointerlockchange, false);
        document.addEventListener("mspointerlockchange", pointerlockchange, false);
        document.addEventListener("mozpointerlockchange", pointerlockchange, false);
        document.addEventListener("webkitpointerlockchange", pointerlockchange, false);


        //Adding a light
        new BABYLON.DirectionalLight("Omni", new BABYLON.Vector3(-2, -5, 2), scene);
        new BABYLON.PointLight("Omni2", new BABYLON.Vector3(2, -5, -2), scene);

        player = new Player(scene);

        camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(162, 100, -265), scene);
        camera.attachControl(canvas, true);
        camera.angularsensibility *= -0.5;
        camera.speed = 10;
//        camera.ellipsoid = new BABYLON.Vector3(1, 1, 1);
        // TODO this is a hack - making the camera's elipsoid very thin prevents sliding down slopes
        camera.ellipsoid = new BABYLON.Vector3(0.01, 1, 0.01);
        camera.minZ = 0.01;
        camera.checkCollisions = true;
        camera.applyGravity = true;


        scene.gravity = new BABYLON.Vector3(0, -0.9, 0);
        scene.collisionsEnabled = true;
        scene.registerBeforeRender(function () {
            if (keys.up == 1) {
                player.moveUp(camera);
            }
        });

        fog = new Fog();
        fog.enableLandFog(scene);

        var onGroundReady = function (groundMesh) {

            setTimeout(function () {
                groundMesh.updateCoordinateHeights();

                var modelConfig = new ModelConfig();
                var modelConfigs = [];

//                var bambooModelConfigs = {
//                    config: modelConfig.getBambooDefinition(),
//                    instances: []
//                };
//                // TODO
//                for (var x = -4000; x < 4000; x += 10000) {
//                    for (var z = -4000; z < 4000; z += 10000) {
//
//                        var y = groundMesh.getHeightAtCoordinates(x, z);
//                        if (y < 400 && y > 100) {
//                            bambooModelConfigs.instances.push({
//                                position: new BABYLON.Vector3(x, y, z),
//                                rotationY: 0
//                            });
//                        }
//                    }
//                }
//                modelConfigs.push(bambooModelConfigs);

                var modelManager = new ModelManager(modelConfigs, scene);

                new KelpManager(scene, water, ground);
            });
        }

        ground = new Ground(scene, onGroundReady);
        water = new Water(scene, ground.getGround());

        new Skybox(scene);
        new Sound(scene, "sounds/medieval.wav");

        return scene;
    }
    var engine;
    var scene;
    var postProcess2;
    var postProcess3;

    initFunction = function () {
        var asyncEngineCreation = function () {
            try {
                return createDefaultEngine();
            } catch (e) {
                console.log("the available createEngine function failed. Creating the default engine instead");
                return createDefaultEngine();
            }
        }

        engine = asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();
    };
    initFunction();


    window.addEventListener('keydown', function (event) {
        window.console.log("Position: " + camera.position + ", ground height: " + ground.getHeightAtCoordinates(camera.position.x, camera.position.z));
        if (event.keyCode == 32) {
            keys.up = 1;
        }
    });
    window.addEventListener('keyup', function (event) {
        if (event.keyCode == 32) {
            keys.up = 0;

            // this is a hack for the camera not falling
            camera._needMoveForGravity = true;
        }
    });


    sceneToRender = scene;

    engine.runRenderLoop(function () {

        let divFps = document.getElementById("fps");

        if (sceneToRender && sceneToRender.activeCamera) {
            divFps.innerHTML = engine.getFps().toFixed() + " fps";
            sceneToRender.render();

            if (water && player) {
                if (water.isUnderwater(camera)) {
                    if (!player.isUnderwater()) {
                        player.goUnderwater();
                        new Sound(scene, "sounds/splash.wav");
                        camera.applyGravity = false;

                        fog.enableUnderwaterFog(scene);
                    }
                } else {
                    if (player.isUnderwater()) {
                        player.emergeFromUnderwater();
                        camera.applyGravity = true;

                        fog.enableLandFog(scene);
                    }
                }
            }
        }
    });

    // Resize
    window.addEventListener("resize", function () {
        engine.resize();
    });
</script>
</body>
</html>
